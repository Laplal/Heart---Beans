<!DOCTYPE html>
<html lang="en">
<head>

    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="menu.js" defer></script>
    <script src="navbar.js" defer></script>
</head>
<body>
    
    <div id="navbar-container"></div>
        <a href="#" onclick="changeCategory('coffee', this)">Coffee</a>
